<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>javascript password generator</title>
  </head>
  <body>
    <div class="container w-50">
      <div class="card text-center">
        <div class="card-header">
          Random Password Generator
        </div>
        <div class="card-body">
          <h5 class="card-title">Generate a Password</h5>

          <input type="text" name="password" id="password" class="w-100 mb-4" />
          <div class="row">
            <div class="col-md-12">
              <input
                type="range"
                min="8"
                max="128"
                name="slider"
                id="slider"
                class="w-100"
              />
            </div>
          </div>
          <div class="row my-3">
            <div class="col-3">
              <input
                type="checkbox"
                name="uppercase"
                id="values-upper"
                checked
              />
              <label for="values-upper">Upper Case</label>
            </div>
            <div class="col-3">
              <input
                type="checkbox"
                name="lowercase"
                id="values-lower"
                checked
              />
              <label for="values-lower">Lower Case</label>
            </div>
            <div class="col-3">
              <input
                type="checkbox"
                name="numbers"
                id="values-number"
                checked
              />
              <label for="values-number">Numeric</label>
            </div>
            <div class="col-3">
              <input
                type="checkbox"
                name="special-chars"
                id="values-special"
                checked
              />
              <label for="values-special">Special Characters</label>
            </div>
          </div>
          <a href="#" class="btn btn-danger" id="generate">Generate Password</a>
        </div>
        <div class="card-footer text-muted">
          Random Password Generator
        </div>
      </div>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
